<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>HTML теги (ФОРМЫ)</title>
	<link rel="stylesheet" href="/ex.1/css/style.css">
</head>

<body>
	<form action="#" method="post" enctype="multipart/form-data"></form>
	<div>
		<input type name="username" value="">
	</div>

	<div>
		<input type="password" name="userpassword" value="">
	</div>

	<div>
		<p><input checked type="radio" name="beer" value="lager">Светлое</p>
		<p><input type="radio" name="beer" value="Dark">Темное</p>

	</div>
	<br>
	<div>
		<p><input type="radio" name="beer2" value="lager">Светлое</p>
		<p><input checked type="radio" name="beer2" value="Dark">Темное</p>
	</div>
	<br>
	<div>
		<p><input type="checkbox" name="car" value="Yes"> наличие авто</p>
		<p><input checked type="checkbox" name="car1" value="Yes"> наличие авто-1</p>
		<p><input type="checkbox" name="car2" value="Yes"> наличие авто-2</p>
		<p><input checked type="checkbox" name="car3" value="Yes"> наличие авто-3</p>
	</div>
	<br>
	<div>
		<p><input type="file" name="Fotto"></p>
	</div>
	<br>
	<div>
		<textarea name="text"></textarea>
	</div>
	<br>
	<div>
		<select name="Color">
			<option value="red">Красный</option>
			<option selected value="yellow">Желтый</option>
			<option value="blu">Голубой</option>
		</select>

	</div>
	<br>
	<div>
		<button type="submit">Отправить</button>
		<button type="reset">Очистить</button>
	</div>
	<br>
	<div>
		<input type placeholder="Введите имя" name="username" value="">
	</div>
	<br>
	<div>
		<input type disabled name="username" value="">
	</div>
	<br>
	<div>
		<p><input tabindex="2" checked type="radio" name="beer" value="lager">Светлое</p>
		<p><input tabindex="2" type="radio" name="beer" value="Dark">Темное</p>

	</div>
